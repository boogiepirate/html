<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>lab3a</title>
</head>

<body>
    <div id='app'>
        <div v-if="loading">
            <p>Loading...</p>
        </div>

        <div v-else>
            <h2>{{current.safe_title}}</h2>
            <p>
                <button v-on:click="previousComic">Previous</button>
                <button v-on:click="nextComic">Next</button>
                <button v-on:click="randomComic">Random</button>
            </p>
            <img v-bind:src="current.img" v-bind:alt="current.alt">
            <p>{{current.alt}}</p>
            <p><i>#{{current.num}}, drawn on {{month}} {{current.day}}, {{current.year}}</i></p>

            <star-rating @rating-selected="setRating"></star-rating>
            <p><b>Current Rating: {{curRating}}</b></p>

            <h3>Add a Comment</h3>

            <form v-on:submit.prevent="addComment">
                <input v-model="addedName" placeholder="Name"></p>
                <textarea v-model="addedComment"></textarea>
                <br />
                <button type="submit">Comment</button>
            </form>

            <h3>Comments</h3>
            <div v-for="comment in comments[number]">
                <hr>
                <p>{{comment.text}}</p>
                <p><i>-- {{comment.author}}</i></p>
            </div>
        </div>

        <div class='footer'>
            <p>Go to <a href="https://github.com/BYU-CS-260-Winter-2020/lab-3a-vue-xkcd-browser-boogiepirate">my git repository</a> to see my files</p>
          </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue-star-rating@1.7.0/dist/VueStarRating.umd.min.js"></script>
<script src="script.js"></script>
